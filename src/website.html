---
pagination:
    data: websites
    size: 1
    alias: website
permalink: "websites/{{ website.title | slug }}/"
date: Last Modified
layout: default
---

<div class="container flex pt-8">
    <a href="/" class="mr-2 text-sm py-1 px-4 uppercase font-bold rounded-full bg-blue-400 border-2 border-gray-900 hover:bg-gray-900 hover:text-white">
        Back to home
    </a>
    <a href="{{ website.url }}" class="text-sm py-1 px-4 uppercase font-bold rounded-full bg-red-400 border-2 border-gray-900 hover:bg-gray-900 hover:text-white">
        Visit website
    </a>
</div>

<div class="container grid grid-cols-12 gap-8 my-8">

    <dl class="mb-4 col-span-12 md:col-span-6">
        <dd class="uppercase tracking-wider mb-2 text-sm text-gray-600">Name</dd>
        <dt class="text-4xl font-black">{{ website.title }}</dt>
    </dl>

    <dl class="mb-4 col-span-12 md:col-span-6">
        <dd class="uppercase tracking-wider mb-2 text-sm text-gray-600">Description</dd>
        <dt class="">{{ website.description }}</dt>
    </dl>

    <dl class="mb-4 col-span-12 md:col-span-4">
        <dd class="uppercase tracking-wider mb-2 text-sm text-gray-600">Link</dd>
        <dt class=""><a href="{{ website.url }}" target="_blank">{{ website.url }}</a></dt>
    </dl>

    <dl class="mb-4 col-span-12 md:col-span-4">
        <dd class="uppercase tracking-wider mb-2 text-sm text-gray-600">Added</dd>
        <dt class="">{{ page.date.toUTCString() }}</dt>
    </dl>
    
    
</div>

<div class="container">
    <img class="object-cover w-full" alt="" src="../../images/{{ website.title | slug }}.png">
</div>
