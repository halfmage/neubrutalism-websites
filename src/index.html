---
layout: default
---
<div class="grid grid-cols-12" style="gap: -2px;">
    {% for website in websites %}
        <div class="col-span-12 md:col-span-6 xl:col-span-4 p-8 border-b-2 border-r-2 border-gray-900 overflow-hidden">
            <a href="/websites/{{ website.title | slug }}/" class="group">
                <img class="group-hover:opacity-75 transition-all object-cover w-full border-b border-gray-900" alt="" src="images/{{ website.title | slug }}.png">
            </a>
            <div class="mt-2 md:mt-4 flex items-center flex-wrap">
                <a href="{{ website.url }}" class="text-lg">{{ website.title }}</a>
                <a href="{{ website.url }}" class="mr-2 text-sm py-1 px-4 ml-auto uppercase font-bold rounded-full bg-red-500 border-2 border-gray-900 hover:bg-gray-900 hover:text-white">
                    Visit
                </a>
                <a href="/websites/{{ website.title | slug }}/" class="mr-2 text-sm py-1 px-4 uppercase font-bold rounded-full bg-blue-400 border-2 border-gray-900 hover:bg-gray-900 hover:text-white">
                    Details
                </a>
            </div>
        </div>
    {% endfor %}
</div>
